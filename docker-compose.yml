services:
  db:
    image: postgres:15
    container_name: postgres_demo
    restart: unless-stopped
    environment:
      - POSTGRES_USER=demo
      - POSTGRES_PASSWORD=demo_pwd
      - POSTGRES_DB=demo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
